<SCRIPT type="text/javascript"><!--//
function doExit()
{
	if (window.parent == window)
	{
		window.close();
	}
	else
	{
		parent.bottomLeftFrame.collapseAll();
		parent.mainFrame.location.href = "/userRpm/StatusRpm.htm?session_id=" + session_id;
	}
}
//--></SCRIPT>
